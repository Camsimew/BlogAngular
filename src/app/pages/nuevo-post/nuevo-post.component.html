<section class="vh-100 bg-image"
    style="background-image: url('https://wallpapers.com/images/high/white-abstract-building-wall-aeh8ua021w8dyudh.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Nuevo post</h2>

                            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Titulo</label>
                                    <input type="text" class="form-control form-control-lg" formControlName="titulo">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Texto</label>
                                    <input type="text" class="form-control form-control-lg" formControlName="texto">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Autor</label>
                                    <input type="text" class="form-control form-control-lg" formControlName="autor">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Imagen</label>
                                    <input type="url" class="form-control form-control-lg" formControlName="imagen">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control form-control-lg" formControlName="fecha">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Categoria</label>
                                    <select class="form-select" formControlName="categoria">
                                        <option value="medioambiente">Medioambiente</option>
                                        <option value="finanzas">Finanzas</option>
                                        <option value="tecnologia">Tecnolog√≠a</option>
                                        <option value="moda">Moda</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="Enviar"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
